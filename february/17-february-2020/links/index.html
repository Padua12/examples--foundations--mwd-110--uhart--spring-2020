<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Links</title>
</head>
<body>
  <header>
    <h1>Working with Links</h1>
  </header>
  <nav>
    Home | <a href="page-2.html">Page 2</a> | <a href="page-3.html">Page 3</a>
  </nav>
  <main>
    <section>
      <h2>Links that Replace the Current Page</h2>
      <p>Here is a <a href="https://www.hartford.edu">link</a> to The University of Hartford, and it opens in this browsing context.</p>
    </section>

    <section>
      <h2>Links that Open in a New Tab</h2>
      <p>Here is a <a href="https://www.hartford.edu" target="_blank" rel="noopener">link</a> to The University of Hartford, and it opens in a new tab (browsing context)</p>
    </section>
  </main>
</body>
</html>
